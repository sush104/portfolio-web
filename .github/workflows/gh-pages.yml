name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # required to push to gh-pages branch

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Clean workspace & cache (avoid optional native binding issues)
        run: |
          rm -rf node_modules || true
          rm -f package-lock.json || true
          npm cache clean --force || true

      - name: Diagnostic - check package-lock for rollup native bindings
        run: |
          echo "Searching package-lock.json for rollup native bindings..."
          grep -n "@rollup/rollup" package-lock.json || true
          echo "Listing packages that depend on rollup (if any):"
          npm ls | head -n 200 || true

      - name: Try install with npm (skip optional)
        env:
          npm_config_optional: false
        run: |
          set -e
          npm ci --no-optional || true

      - name: Fallback: install with pnpm and build
        if: always()
        run: |
          echo "Attempting pnpm install/build fallback"
          corepack enable
          corepack prepare pnpm@latest --activate
          pnpm install --frozen-lockfile || pnpm install
          pnpm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
